<html lang="pt-BR">
	<head>
		<title>Login de Usuário</title>
		<meta charset="UTF-8">
		<link href="style.css" rel="stylesheet">
	</head>
	<body>
		<div class="container">
			<h1>Login de Usuário</h1>
			
			<p id="msgUser">O usuário não pode ser vazio</p>
			<input id="user" type="text" placeholder="Digite seu nome de usuário"/>
			
			<p id="msgSenha">O senha não pode ser vazia</p>
			<input id="pass" type="password" placeholder="Digite sua senha" />
			
			<input id="btn" type="button" value="Logar" />

			<script src="index.js"></script>
		</div>
	</body>
</html>
